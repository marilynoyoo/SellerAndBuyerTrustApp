<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellerAndBuyerTrustApp</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container" id="app">
        <h1>SellerAndBuyerTrustApp</h1>
        <input type="text" id="search" placeholder="Search products...">
        <button id="toggle-theme">Toggle Dark/Light Mode</button>
        <div id="product-list"></div>
        
        <div id="product-details" class="hidden">

            <p id="product-Description"></p>
            <p id="product-Price"></p>
            <button id="buy-product">Buy Product</button>
            <button id="close-details">Close</button>
        </div>

        <form id="buyer-details-form" class="hidden">
            <h2>Buyer Details</h2>
            <input type="text" id="buyer-name" placeholder="Your Name" required>
            <input type="text" id="buyer-contact" placeholder="Your Contact" required>
            <button type="button" id="submit-buyer-details">Submit</button>
        </form>

        <form id="seller-add-product-form">
            <h2>Add New Product</h2>
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="text" id="product-description" placeholder="Product Description" required>
            <input type="number" id="product-price" placeholder="Product Price" required>
            <input type="url" id="product-image-url" placeholder="Product Image URL" required>
            <button type="button" id="add-product">Add Product</button>
        </form>

        <div id="message" class="hidden"></div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
